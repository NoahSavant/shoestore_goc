<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" th:href="@{/favicon.ico}">
    <title>Golden Sneaker</title>
    <script th:src="@{/js/shoe-script.js}"></script>
    <link th:href="@{/css/app.1dac1a7f.css}" rel="preload" as="style">
    <link th:href="@{/css/app.1dac1a7f.css}" rel="stylesheet">
</head>
<body>
    <noscript>
        <strong>We're sorry but Golden Sneaker doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="App_mainContent_12BYb">
        <div class="App_card_38zmH">
            <div class="App_cardTop_3hHIG">
                <img src="/image/nike.png" class="App_cardTopLogo_2ho9K">
            </div>
            <div class="App_cardTitle_29nyq">Our Products</div>
            <div class="App_cardBody_1tfYc">
                <div>
                    <div th:each="product : ${products}" class="App_shopItem_3FgVU" th:id="'p' + ${product.id}">
                        <div class="App_shopItemImage_341iU" th:style="'background-color: ' + ${product.color}">
                            <img class="img_source" th:src="${product.image}">
                        </div>
                        <div class="App_shopItemName_1_FJR" th:text="${product.name}"></div>
                        <div class="App_shopItemDescription_1EIVK" th:text="${product.description}"></div>
                        <div class="App_shopItemBottom_3401_">
                            <div class="App_shopItemPrice_2SLiG" th:text="'$' + ${product.price}"></div>
                            <div class="App_shopItemButton_23FO1" th:onclick="|changeToInactive(${product.id})|">
                                <p>ADD TO CART</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="App_card_38zmH">
            <div class="App_cardTop_3hHIG">
                <img src="/image/nike.png" class="App_cardTopLogo_2ho9K">
            </div>
            <div class="App_cardTitle_29nyq">Your cart<span id="total" class="App_cardTitleAmount_17QFR" >$0.00</span></div>
            <div class="App_cardBody_1tfYc">
                <!---->
                <div>
                    <div th:each="product : ${products}" style="display: none;" th:id="'c' + ${product.id}">
                        <div class="App_cartItem_lfA9I">
                            <div class="App_cartItemLeft_1HqDk cartItemLeft">
                                <div class="App_cartItemImage_1rLvq cartItemImage" th:style="'background-color: ' + ${product.color}">
                                    <div class="App_cartItemImageBlock_wRE4E">
                                        <img th:src="${product.image}">
                                    </div>
                                </div>
                            </div>
                            <div class="App_cartItemRight_2LNcC cartItemRight">
                                <div class="App_cartItemName_3he6M cartItemName" th:text="${product.name}"></div>
                                <div class="App_cartItemPrice_R0sr2 cartItemPrice" th:text="'$' + ${product.price}"></div>
                                <div class="App_cartItemActions_13kia cartItemActions">
                                    <div class="App_cartItemCount_1GCCN cartItemCount">
                                        <div class="App_cartItemCountButton_Gr8VG" th:onclick="|decrease(${product.id})|">-</div>
                                        <div class="App_cartItemCountNumber_1Evq9" th:text="1"></div>
                                        <div class="App_cartItemCountButton_Gr8VG" th:onclick="|increase(${product.id})|">+</div>
                                    </div>
                                    <div class="App_cartItemRemove_1GiLR cartItemRemove" th:onclick="|remove(${product.id})|">
                                        <img src="/image/pop.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
