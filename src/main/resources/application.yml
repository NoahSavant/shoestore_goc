server:
  port: 8081

spring:
  application:
    name: ShoeGOC
  datasource:
    url: jdbc:mysql://localhost:3306/shoe_goc
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        show_sql: true
